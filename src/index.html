    <header id="header" class="header fixed-top d-flex align-items-center" style="z-index:10000 ;">

        <section class="section">

            <div class="container-fluid col-lg-12">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card" style="width: 100%; height: 800px">
                            <div class="card-body">
                                <h5 class="card-title">MAP</h5>
                                <div id="map" style="width: 100%; height: 91%; border: solid 1px gray;"></div>
                                <div id="selected"></div>
                            </div>
                        </div>
                    </div> <!-- End Map -->
                    <div class="col-lg-4">
                        <div class="card" style="width: 100%; height: 800px">
                            <div class="card-body">
                                <h5 class="card-title">GEOJSON-HELP</h5>
                                <!-- Default Tabs -->
                                <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
                                    <li class="nav-item flex-fill" role="presentation">
                                        <button class="nav-link w-100 active" id="geojson-tab" data-bs-toggle="tab"
                                            data-bs-target="#geojson-justified" type="button" role="tab"
                                            aria-controls="Geojson" aria-selected="true">DarwGeojson</button>
                                    </li>
                                    <li class="nav-item flex-fill" role="presentation">
                                        <button class="nav-link w-100" id="json-tab" data-bs-toggle="tab"
                                            data-bs-target="#json-justified" type="button" role="tab"
                                            aria-controls="profile" aria-selected="false">FileJson</button>
                                    </li>
                                    <li class="nav-item flex-fill" role="presentation">
                                        <button class="nav-link w-100" id="help-tab" data-bs-toggle="tab"
                                            data-bs-target="#help-justified" type="button" role="tab"
                                            aria-controls="contact" aria-selected="false">help</button>
                                    </li>
                                </ul>
                                <div class="tab-content mt-2" id="myTabjustifiedContent"
                                    style="width: 100%; height:85%;">
                                    <div class="tab-pane fade show active" id="geojson-justified"
                                        name="geojson-justified" role="tabpanel" aria-labelledby="geojson-tab">
                                        <div class="codeMirr" id="codeeditor-geojson"
                                            style="width: 100%; height: vh; border: solid 2px gray;"></div>
                                    </div>
                                    <div class="tab-pane fade" id="json-justified" name="json-justified" role="tabpanel"
                                        aria-labelledby="json-tab">
                                        <div class="codeMirr" id="codeeditor-localjson"
                                            style="width: 100%; height: vh; border: solid 2px gray;"></div>
                                    </div>
                                    <div class="tab-pane fade" id="help-justified" name="help-justified" role="tabpanel"
                                        aria-labelledby="help-tab">
                                        <div class="help" id="codeeditor-help"
                                            style="width: 100%; height: vh; border: solid 2px gray;"></div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label class="col-lg-8" for=""></label>
                                        <button class="btnJson col-lg-3 btn btn-primary mt-4" type="button">保存</button>
                                    </div>
                                </div><!-- End Default Tabs -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
